{% set az = 'vcenter' %}
{% set compute = 4 %}
---
  GlanceImages.create_image_and_boot_instances:
{% for concurrency in (32) %}
    -
      args:
        image_location: "http://172.16.44.5/cirros-0.3.1-x86_64-disk.img"
        container_format: "bare"
        disk_format: "vmdk"
        availability_zone: {{ az }}
        flavor:
            name: "m1.nano"
        number_instances: 1
      runner:
        type: "constant"
        times: {{ concurrency * 10 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 2
      sla:
        failure_rate:
          max: 0
{% endfor %}