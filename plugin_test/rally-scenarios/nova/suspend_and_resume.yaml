{% set az = 'vcenter' %}
{% set flavor = 'ubuntu' %}
{% set image = 'ubuntu' %}

---
  NovaServers.suspend_and_resume_server:
{% for concurrency in (32) %}
    -
      args:
        flavor:
            name: {{ flavor }}
        image:
            name: {{ image }}
        availability_zone: {{ az }}
        force_delete: false
      runner:
        type: "constant"
        times: {{ concurrency * 10 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 3
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/21" if gre_enabled else "1.0.0.0/21" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
{% endfor %}