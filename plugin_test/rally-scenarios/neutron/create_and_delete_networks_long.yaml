---
  NeutronNetworks.create_and_delete_networks:
  {% for param in range(1, {{ vlan_amount if (not gre_enabled and compute * 8 > vlan_amount) else compute * 8 }}, 10) %}
    -
      args:
        network_create_args: {}
      runner:
        type: "constant"
        times: 10
        concurrency: {{ param }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          neutron:
            network: -1
      sla:
        failure_rate:
          max: 0
  {% endfor %}
