{% set az = 'vcenter' %}
{% set cinder_az = 'vcenter-cinder' %}
{% set compute = 4 %}
{% set flavor = 'ubuntu' %}
{% set image = 'ubuntu' %}
---
  CinderVolumes.create_and_list_volume:
{% for concurrency in (32,) %}
    -
      args:
        size: 1
        detailed: True
        image:
          name: {{ image }}
        availability_zone: {{ cinder_az }}
      runner:
        type: "constant"
        times: {{ concurrency * 10 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2 }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
      sla:
        failure_rate:
          max: 0

{% endfor %}