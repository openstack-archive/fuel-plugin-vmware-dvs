---
  CinderVolumes.create_and_attach_volume:
{% set az = "vcenter" %}
{% set compute = 4 %}
{% for concurrency in (32) %}
    -
      args:
          size: 10
          image:
            name: "ubuntu-VMDK"
          create_vm_params:
              availability_zone: {{ az }}
          create_volume_params:
              availability_zone: "vcenter-cinder"
          flavor:
            name: "ubuntu"
            # RAM: 2Gb
            # CPU: 2
            # Disk: 3Gb
      runner:
        type: "constant"
        times: {{ concurrency * 10 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2 }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
            cinder:
                version: 2
                service_name: cinderv2
      sla:
        failure_rate:
          max: 0
{% endfor %}
