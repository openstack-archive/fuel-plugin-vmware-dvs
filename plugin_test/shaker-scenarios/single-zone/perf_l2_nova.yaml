title: OpenStack L2 Nova-AZ Performance

description:
  In this scenario Shaker launches 1 pair of instances in the same tenant
  network. Each instance is hosted on a separate compute node.
  The master and slave instances are in nova availability zones.

deployment:
  template: l2.hot
  accommodation: [pair, single_room, zones: [nova, ], cross_az, compute_nodes: 2]

execution:
  tests:
  -
    title: Ping
    class: flent
    method: ping
    time: 10
    sla:
    - "[type == 'agent'] >> (stats.ping_icmp.avg < 2.0)"
  -
    title: TCP
    class: iperf3
    time: 600
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.avg > 5000)"
    - "[type == 'agent'] >> (stats.retransmits.max < 10)"
  -
    title: UDP64
    class: iperf3
    udp: on
    time: 600
    bandwidth: 0
    datagram_size: 64
    sla:
    - "[type == 'agent'] >> (stats.packets.avg > 100000)"
  -
    title: UDP1500
    class: iperf3
    udp: on
    time: 600
    bandwidth: 0
    datagram_size: 1500
    sla:
    - "[type == 'agent'] >> (stats.packets.avg > 100000)"
  -
    title: UDP_JUMBO
    class: iperf3
    udp: on
    time: 600
    bandwidth: 1000M
    buffer_size: 8950
    datagram_size: 9000
