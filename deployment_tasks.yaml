- id: vmware-dvs-set-neutron-timeout
  version: 2.1.0
  groups: ['primary-controller','controller']
  required_for: [deploy_end]
  requires: [openstack-network-server-nova]
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/set-neutron-timeout.pp
