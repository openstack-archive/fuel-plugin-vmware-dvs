- id: vmware-dvs-compute-vmware
  version: 2.1.0
  groups: ['compute-vmware']
  requires:  [top-role-compute-vmware]
  type: puppet
  parameters:
    puppet_manifest: puppet/manifests/compute-vmware.pp
    puppet_modules:  puppet/modules:/etc/puppet/modules
